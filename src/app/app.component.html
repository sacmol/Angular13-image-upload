<div class="container">
  <h1>{{title}}</h1>
  <br>
  <form>
      <div class="form-group">
          <input type="file" (change)="onImageUpload($event)">
          <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1">
      </div>


      <div>
          <output *ngIf=successResponse class="success"><b>{{successResponse}}</b></output>
      </div>
      <br>

      <div class="form-group">
          <input type="text" id="image" placeholder="Search Image" [(ngModel)]="image" name="image" />
          <input type="button" (click)="viewImage()" value="View Image" class="btn1">

      </div>

      <div *ngIf=dbImage>
          <img [src]="dbImage">
      </div>

  </form>
  <hr/>
  <h1>Angular Upload image with Progress Bar example2</h1>
  <form [formGroup]="form" (ngSubmit)="submitImage()">

      <!-- Progress Bar -->
      <div class="progress form-group" *ngIf="progress > 0">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
          </div>
      </div>

      <!-- <div class="form-group input-group-lg">
          <input class="form-control" placeholder="Name" formControlName="name">
      </div> -->

      <div class="form-group">
          <input type="file" (change)="uploadFile($event)">
      </div>
      <div>
        <output *ngIf=successResponse class="success mt-2"><b>{{successResponse}}</b></output>
    </div>
      <div class="form-group mt-2">
          <button class="btn btn-success btn-block btn-lg">Submit</button>
      </div>
  </form>
  <div class="form-group mt-2">
    <input type="text" id="image" placeholder="Search Image" [(ngModel)]="image" name="image" />
    <input type="button" (click)="viewImage()" value="View Image" class="btn1">

</div>

<div *ngIf=dbImage>
    <img [src]="dbImage">
</div>
</div>
